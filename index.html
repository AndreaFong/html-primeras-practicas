<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culpa de Andrea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeza -->
    <h1>Titulo h1</h1>
    <h2>Titulo h2</h2>
    <h3>Titulo h3</h3>
    <h4>Titulo h4</h4>
    <h5>Titulo h5</h5>
    <h6>Titulo h6</h6>

    <!-- Parrafos -->
    <p>Una linea de texto en el body <br> primero </p>

<!-- agrega una division -->
    <div>
        <h3>Este texto es un h3</h3>
        <p>parrafo dentro de un div</p>
    </div>
    
    <!-- Listas no ordenadas -->
    <ul>
        <li>Tomate</li>
        <li>Cebolla</li>
        <li>Aji</li>
    </ul>

    <!-- Lista ordenada -->
    <ol>
        <li>Cebolla</li>
        <li>Tomate</li>
        <li>Pimenton</li>
        <li>Aguacate</li>
    </ol>


    <!-- Imagenes -->
    <img width="500px" src="imagenes/911401.jpg" alt="Aqui esta el Sunny">




</body>
</html>
